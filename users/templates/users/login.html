{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}

<div class="container">
    <div class="row">
        <form class="form-group" action="/login" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>  
</div>
{% endblock %}
